{%extends "comman.html"%}
{%block body%}

<style>
    label{
        display: flex;
    }
    label a{
        color:red;
        width: 1rem;
    }
</style>
    <div class="registerform">
        <form action="http://127.0.0.1:5000/user/changingpass" method="post">
            <div class="part" id="form">
                <input type="email" id="email" name="email" placeholder="XXX-XXX" value="{{gemail}}" style="display: none;">
                
                <label for="otp" id="otp">Email_Otp<a>*</a> : </label>
                <input type="number" id="otp" name="otp" placeholder="XXX-XXX" required>
                
                <label for="password" id="password">New Password.<a>*</a> : </label>
                <input type="password" id="password" name="password" placeholder="***********" required>
                
                <label for="repassword" id="repassword">Password<a>*</a> : </label>
                <input type="password" id="repassword" name="repassword" placeholder="*********" required>

            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </form>
        
    </div>
 
{%endblock%}
